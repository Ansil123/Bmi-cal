<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./bmi.css">
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 m-4 p-4" id="calculator">
            <div class="card w-100 shadow rounded border border-light bg-secondary">
                <div class="card-body">
                    <h1 class="card-title text-center text-danger mt-2"><img src="https://play-lh.googleusercontent.com/wiLKNn9tyY-SiNWg_Pib1stLmZU9lYuadq-Y4ASfi7OtJzLDmDknUFcqejQjw4Sqjg" alt="" width="40px"> <b>BMI Calculator</b></h1>
                    <br>
                    <div class="input-group mb-3">
                        <div class="form-group mb-2 ms-4">
                            <label for="age" class="text-white">Gender : </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                                <label class="form-check-label text-white" for="inlineRadio1"> Male </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                                <label class="form-check-label text-white" for="inlineRadio2"> Female </label>
                            </div>
                        </div>
                        <div class="form-group mb-2 ms-4">
                            <label for="age" class="text-white">Age</label>
                            <input type="text" class="form-control" id="age" aria-describedby="age" placeholder="age" size="40" autocomplete="off">
                        </div>
                        <div class="form-group mb-2 ms-4">
                            <label for="ht" class="text-white">Height (cm)</label>
                            <input type="text" class="form-control" id="ht" aria-describedby="ht" placeholder="height" size="40" autocomplete="off">
                        </div>
                        <div class="form-group mb-2 ms-4">
                            <label for="wt" class="text-white">Weight (kg)</label>
                            <input type="text" class="form-control" id="wt" aria-describedby="wt" placeholder="weight" size="40" autocomplete="off">
                        </div>
                        <div class="d-grid gap-2 col-10 mx-auto ms-4 mt-2">
                            <button type="button" class="btn btn-danger text-center" onclick="calBmi()">Calculte</button>
                        </div>
                        <div class="mb-4 ms-4 mt-4">
                            <h3 class="text-white">YOUR BMI IS : <button type="button" id="result" class="btn btn-primary btn-lg"></button></h3>
                        </div>
                        <br>
                        <div class="text-center text-info ms-4">
                            <b id="statusresult" style="text-align: center;"></b>
                        </div>
                        <!-- <p class=" text-center text-info" id="sresult"><b>You are </b></p> -->
                        
                    </div>

                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
